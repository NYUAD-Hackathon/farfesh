<head>
  <title>farfesh</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" >

    </script>
</head>

<template name="main">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">FarFesh فرفش</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/post"><i class="mdi-content-create"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
   <div class="container">
	<div class="row">
      <div class="mainContent col s12 offset-m2 m8">
        <!-- Teal page content  -->
		<div class="wrapper">
		{{ #each stories }}
			{{> story}}
		{{ /each }}
		</div> <!-- /. wrapper-->
      </div><!-- /. maincontent  -->
	</div><!--/.row -->
</div>  <!-- /. container -->
</template>

<template name="story">
  <div class="row">
      <div class="storyBlock">
          <div class="col s12">
              <div class="card grey lighten-5">
                  <div class="card-content">
                      {{#if tweet}}
                      <img class="twitter" src="/images/twitter.png" />
                      {{/if}}
                      <div class="storyText">{{storyText}}</div>
                      {{#unless tweet}}
                        <div class="age">
                            <strong style="font-weight: bold">Age:</strong> {{age}}
                        </div>
                      {{/unless}}
                  </div>

                  <div class="card-action">
                      <form>
                          <div class="row">
                              <div class="col s12 m3">
                                  <div class="row left">
                                      <div class="smileys">
                                          <div class="col s3 faceBlock">
                                              <div class="face1 face" value="face1"></div>
                                              <span class="voteNumber">{{face1value}}</span>
                                          </div>
                                          <div class="col s3">
                                              <div class="face2 face" value="face2"></div>
                                              <span class="voteNumber">{{face2value}}</span>
                                          </div>
                                          <div class="col s3">
                                              <div class="face3 face" value="face3"></div>
                                              <span class="voteNumber">{{face3value}}</span>
                                          </div>
                                          <div class="col s3">
                                              <div class="face4 face" value="face4"></div>
                                              <span class="voteNumber">{{face4value}}</span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </form>
                      <div class="clearfix"></div>
                      <div class="cardInfo">
                          <span>Posted at: {{livestamp createdAt}} from {{country}}</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div><!-- /. row -->
</template>
