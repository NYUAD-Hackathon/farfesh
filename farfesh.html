<head>
  <title>farfesh</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<template name="main">
   <div class="container">
	<div class="row">
        <div class="sideNav col s12 m4" > 
        <!-- Grey navigation panel -->
			<div class="row">
				<div class="logo col s12" > 
					<h1 class="logoTitle" >FarFesh</h1>
				</div>
			</div> <!-- row -->
			<div class="row"> 
				<!-- navigation --> 
				<nav class="blue-grey">
				<div class="nav-wrapper">
				  <a href="#" data-activates="mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
				  <ul class="desktopNav">
					<li>الأكثر مشاهدة</li>
					<li>القصص الحديثة</li>
					<li>تغريدات مفرحة</li>
					<li>إعدادات</li>
				  </ul>
				  <ul class="side-nav" id="mobile">
					<li>الأكثر مشاهدة</li>
					<li>القصص الحديثة</li>
					<li>تغريدات مفرحة</li>
					<li>إعدادات</li>
				  </ul>
				</div>
			  </nav>
			</div> <!-- row --> 
      </div> <!-- sideNav --> 
      <div class="mainContent col s12 m8"> 
        <!-- Teal page content  -->
		<div class="wrapper">
		{{ #each stories }}
			{{> story}}
		{{ /each }}
	
		</div> <!-- /. wrapper--> 
      </div><!-- /. maincontent  -->
	</div><!--/.row -->    
</div>  <!-- /. container --> 	
</template>

<template name="story">
  <div class="row storyBlock">
			<div class="col s12">
			  <div class="card blue-grey darken-1">
				<div class="card-content white-text">
				  <p>{{storyText}} </p>
				</div>
				<div class="cardInfo ">
					<i>Age: {{age}} </i>
					<i>Posted at: {{timeSince}} from {{country}}</i>
				</div>
				<div class="card-action">
					<form>
					  <img class="face" src="/images/smile.jpg" value="face1">
					  <img class="face" src="/images/laugh.jpg" value="face2">
					  <img class="face" src="/images/hearts.jpg" value="face3">
					  <img class="face" src="/images/sad.jpg" value="face4">
					</form>
				  <p>Votes: {{face1value}}, {{face2value}}, {{face3value}}, {{face4value}}</p>
				</div>
			  </div>
			</div>					
		</div><!-- /. row --> 
</template>
