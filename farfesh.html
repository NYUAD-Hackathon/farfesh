<head>
  <title>farfesh</title>
</head>

<template name="main">
  <h1> أهلا وسهلا بموقعكم فرفش </h1>

      <button> الاكثر مشاهده</button>
      <button> القصص الحديثة</button>

  {{ #each stories }}
    {{> story}}
  {{ /each }}
</template>

<template name="story">
  <div class="card-panel">
  	<p>Content: {{text}}</p>
    <p>Age: {{age}}</p>
    <p>Posted: {{timesince}} ago</p>
    <form>
      <img class="face" src="/images/smile.jpg" value="face1">
      <img class="face" src="/images/laugh.jpg" value="face2">
      <img class="face" src="/images/hearts.jpg" value="face3">
      <img class="face" src="/images/sad.jpg" value="face4">
    </form>
    <p>Votes: {{face1value}}, {{face2value}}, {{face3value}}, {{face4value}}</p>
  </div>
</template>
